    <title>Testando box e hover</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            list-style: none;
        }
        ul > div, ul > span {
            background-color: rgb(171, 169, 169);
            border: 1px solid black;
            display: inline-block;
            text-align: center;
            height: 300px;
            width: 300px;
            font-weight: bold; 
            margin-top: 4px;                     
        }
        ul > div:hover, ul > span:hover {
            background-color: rgb(245, 180, 123);           
        }
        ul > span {
            display: none;
        }
        ul:hover > span {
            display: inline-block
        }
        
    </style>
</head>
