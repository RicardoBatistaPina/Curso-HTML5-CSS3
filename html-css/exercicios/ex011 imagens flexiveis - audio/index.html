<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos defirentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="Imagens/photo-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="Imagens/photo-m.png" type="image/png">
        <img src="Imagens/photo-g.png" alt="Imagem flexivel">
    </picture>
    <h2>Reproduzindo audio.</h2> <!--Formatos compativeis MP3 WAV OGG -->
    <p>Look Both Ways</p>
    <audio src="midia/look_both_ways.mp3" controls autoplay></audio><br>
    <audio src="midia/som.wav" controls autoplay></audio>
    <h2>Outros termos de reprodução audio conforme code</h2>
    <audio preload="metadata" controls autoplay loop> <!--Caso o primeiro formate não der play a seguinte, se não ser puxa msg-->
        <source src="midia/look_both_ways.mp3" type="audio/mpeg">
        <source src="midia/look_both_ways.wav" type="audio/wav">
        <source src="midia/look_both_ways.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/look_both_ways.mp3">Click aqui para baixar o arquivo em MP3.</a> </p>
    </audio>
     
    
</body>
</html>
